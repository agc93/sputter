# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: What is Sputter?
  subtitle: Sputter is a flexible and configurable API server designed to gather hard drive and SSD temperatures from a variety of sources and make them available through a CLI, HTTP API or MQTT.

  items:
    - title: Monitoring
      icon: speed
      description: Monitor the temperatures of any number of drives through a number of adapters, all available with a simple API.

    - title: CLI or API
      icon: terminal
      description: Sputter is available as either a simple command-line interface (CLI) for maximum ease of use, or a configurable API server for maximum flexibility.

    - title: Configurable
      icon: settings
      description: Highly configurable API server supports automatically filtering drives, gathering measurements, and even publishing them over MQTT.


# Image Compare
imageCompare:
  enable: false
  weight: 30
  template: image compare

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"